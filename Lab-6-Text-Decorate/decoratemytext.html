<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />


    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>
</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->

    <fieldset>
        <legend>Text</legend>
        <textarea id="myTextArea" rows="4" cols="30" placeholder="Sample Text!">Sample Text!</textarea>

    </fieldset>

    <fieldset>
        <legend>Decoration</legend>
        <button id="biggerDecoration"> Bigger Decoration</button>
        <br>
        <input id="bling" type="checkbox" value="bling" name="bling"><label for="bling"> Bling</label><br>

        <hr>
        <button id="pigLatin"> Pig Latin</button>
        <hr>

        <button id="malkovich"> Malko Vich</button>



    </fieldset>

</body>

</html>
